<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Unsubscribe - Studio XV</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      background: #000;
      color: #fff;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }
    .container {
      max-width: 500px;
      text-align: center;
      background: rgba(255, 255, 255, 0.05);
      padding: 40px;
      border-radius: 12px;
      border: 1px solid rgba(255, 255, 255, 0.1);
    }
    .logo {
      font-size: 12px;
      letter-spacing: 0.3em;
      opacity: 0.8;
      margin-bottom: 10px;
    }
    h1 {
      font-size: 48px;
      letter-spacing: 0.3em;
      margin-bottom: 30px;
    }
    .message {
      font-size: 18px;
      margin-bottom: 20px;
      line-height: 1.6;
    }
    .success { color: #4ade80; }
    .error { color: #f87171; }
    .loading {
      display: inline-block;
      width: 20px;
      height: 20px;
      border: 3px solid rgba(255, 255, 255, 0.3);
      border-top-color: #fff;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    .back-link {
      display: inline-block;
      margin-top: 30px;
      padding: 12px 30px;
      background: #f97316;
      color: #fff;
      text-decoration: none;
      border-radius: 6px;
      transition: opacity 0.2s;
    }
    .back-link:hover {
      opacity: 0.8;
    }
    .info {
      margin-top: 20px;
      font-size: 14px;
      opacity: 0.7;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo">STUDIO</div>
    <h1>XV</h1>
    
    <div id="status">
      <div class="loading"></div>
      <p class="message">Processing your request...</p>
    </div>

    <a href="/" class="back-link">Back to Homepage</a>
  </div>

  <script>
    // Get email from URL parameter
    const urlParams = new URLSearchParams(window.location.search);
    const email = urlParams.get('email');
    const statusDiv = document.getElementById('status');

    if (!email) {
      statusDiv.innerHTML = `
        <p class="message error">❌ No email address provided</p>
        <p class="info">Please use the unsubscribe link from our email.</p>
      `;
    } else {
      // Send unsubscribe request
      fetch('/.netlify/functions/newsletter-unsubscribe', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({ email })
      })
      .then(response => response.json())
      .then(data => {
        if (data.success) {
          statusDiv.innerHTML = `
            <p class="message success">✓ Successfully Unsubscribed</p>
            <p class="info">You have been removed from our mailing list.</p>
            <p class="info" style="margin-top: 10px;">You won't receive any more newsletters from us.</p>
          `;
        } else {
          statusDiv.innerHTML = `
            <p class="message error">⚠️ ${data.message}</p>
            <p class="info">If you continue to receive emails, please contact us.</p>
          `;
        }
      })
      .catch(error => {
        console.error('Error:', error);
        statusDiv.innerHTML = `
          <p class="message error">❌ Something went wrong</p>
          <p class="info">Please try again or contact us at bookings@studioxv.co.uk</p>
        `;
      });
    }
  </script>
</body>
</html>
