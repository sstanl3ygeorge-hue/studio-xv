<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Email Templates Preview - Studio XV</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
      background: #0a0a0a;
      color: #ffffff;
      padding: 2rem;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 0.5rem;
      color: #f97316;
    }

    .subtitle {
      color: rgba(255, 255, 255, 0.6);
      margin-bottom: 3rem;
    }

    .template-selector {
      display: flex;
      gap: 1rem;
      margin-bottom: 2rem;
      flex-wrap: wrap;
    }

    .template-btn {
      padding: 0.75rem 1.5rem;
      background: #111111;
      border: 1px solid rgba(255, 255, 255, 0.12);
      color: #ffffff;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.2s ease;
      font-size: 0.875rem;
    }

    .template-btn:hover {
      border-color: #f97316;
    }

    .template-btn.active {
      background: #f97316;
      border-color: #f97316;
    }

    .email-preview {
      background: #f5f5f5;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
    }

    .email-preview iframe {
      width: 100%;
      height: 700px;
      border: none;
    }

    .back-link {
      margin-top: 2rem;
      text-align: center;
    }

    .back-link a {
      color: #f97316;
      text-decoration: none;
    }

    .back-link a:hover {
      text-decoration: underline;
    }
  </style>
</head>

    <div class="template-selector">
      <button class="template-btn active" onclick="showTemplate('booking')">Booking Confirmation</button>

      <button class="template-btn" onclick="showTemplate('reminder')">Session Reminder</button>
      <button class="template-btn" onclick="showTemplate('balance')">Balance Due</button>
    </div>

    <div class="email-preview">
      <iframe id="email-frame"></iframe>
    </div>

    <div class="back-link">
      <a href="index.html">← Back to home</a>
    </div>
  </div>

    function showTemplate(type) {
      // Update button states
      document.querySelectorAll('.template-btn').forEach(btn => {
        btn.classList.remove('active');
      });
      event.target.classList.add('active');

      // Load template into iframe
      const iframe = document.getElementById('email-frame');
      iframe.srcdoc = templates[type];
    }

    // Load booking template by default
    window.onload = () => {
      showTemplate('booking');
    };
  </script>

</html>
