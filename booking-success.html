<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Booking Confirmed | Studio XV</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      background: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 100%);
      color: #f5f5f5;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 2rem;
    }
    .container {
      max-width: 600px;
      text-align: center;
    }
    .success-icon {
      width: 80px;
      height: 80px;
      margin: 0 auto 2rem;
      background: #f97316;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      animation: scaleIn 0.5s ease;
    }
    .success-icon svg {
      width: 48px;
      height: 48px;
      stroke: white;
      stroke-width: 3;
      fill: none;
    }
    h1 {
      font-size: 2.5rem;
      margin-bottom: 1rem;
      color: #f97316;
    }
    p {
      font-size: 1.125rem;
      line-height: 1.6;
      margin-bottom: 1rem;
      opacity: 0.9;
    }
    .button {
      display: inline-block;
      margin-top: 2rem;
      padding: 1rem 2rem;
      background: #f97316;
      color: white;
      text-decoration: none;
      border-radius: 8px;
      font-weight: 600;
      transition: transform 0.2s, background 0.2s;
    }
    .button:hover {
      background: #ea580c;
      transform: translateY(-2px);
    }
    @keyframes scaleIn {
      from {
        transform: scale(0);
        opacity: 0;
      }
      to {
        transform: scale(1);
        opacity: 1;
      }
    }
    .processing {
      margin-top: 2rem;
      font-size: 0.875rem;
      opacity: 0.6;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="success-icon">
      <svg viewBox="0 0 24 24">
        <polyline points="20 6 9 17 4 12"></polyline>
      </svg>
    </div>
    <h1>Payment Confirmed!</h1>
    <p>Thank you for booking with Studio XV.</p>
    <p>You'll receive a confirmation email shortly with your session details.</p>
    <p class="processing">Processing your confirmation...</p>
    <a href="/" class="button">Return to Studio XV</a>
  </div>

  <!-- Hidden Netlify Form for Payment Confirmation -->
  <form
    name="payment-confirmation"
    method="POST"
    data-netlify="true"
    netlify-honeypot="bot-field"
    style="display: none;"
  >
    <input type="hidden" name="form-name" value="payment-confirmation" />
    <input type="hidden" name="subject" value="Studio XV — Payment Confirmed ✅" />
    <input type="hidden" name="reply-to" value="customer-email" />
    <input type="hidden" name="booking-status" value="✅ PAYMENT CONFIRMED" />
    <input type="hidden" name="customer-name" id="conf-name" />
    <input type="hidden" name="customer-email" id="conf-email" />
    <input type="hidden" name="customer-phone" id="conf-phone" />
    <input type="hidden" name="service" id="conf-service" />
    <input type="hidden" name="package" id="conf-package" />
    <input type="hidden" name="hours" id="conf-hours" />
    <input type="hidden" name="addons" id="conf-addons" />
    <input type="hidden" name="total" id="conf-total" />
    <input type="hidden" name="deposit-paid" id="conf-deposit" />
    <input type="hidden" name="message" id="conf-message" />
    <input type="hidden" name="preferred-date" id="conf-date" />
    <input type="hidden" name="bot-field" />
  </form>

  <script>
    // Auto-submit confirmation form with booking data from localStorage
    (async function() {
      try {
        // Retrieve booking data from localStorage
        const bookingData = JSON.parse(localStorage.getItem('bookingData') || '{}');
        const formData = JSON.parse(localStorage.getItem('formData') || '{}');

        // Populate hidden form fields
        document.getElementById('conf-name').value = formData.name || '';
        document.getElementById('conf-email').value = formData.email || '';
        document.getElementById('conf-phone').value = formData.phone || '';
        document.getElementById('conf-service').value = bookingData.service || '';
        document.getElementById('conf-package').value = bookingData.package || '';
        document.getElementById('conf-hours').value = bookingData.hours || '';
        document.getElementById('conf-addons').value = bookingData.addons ? 
          bookingData.addons.map(a => a.label).join(', ') : '';
        document.getElementById('conf-total').value = bookingData.total ? `£${bookingData.total}` : '';
        document.getElementById('conf-deposit').value = bookingData.deposit ? `£${bookingData.deposit}` : '';
        document.getElementById('conf-message').value = formData.message || '';
        document.getElementById('conf-date').value = formData.date || '';

        // Submit to Netlify Forms
        const form = document.querySelector('form[name="payment-confirmation"]');
        const netlifyFormData = new FormData(form);
        
        const response = await fetch('/', {
          method: 'POST',
          body: netlifyFormData
        });

        if (response.ok) {
          console.log('Confirmation email sent');
          document.querySelector('.processing').textContent = '✓ Confirmation sent successfully';
        } else {
          console.warn('Confirmation submission failed');
        }

        // Clean up localStorage
        localStorage.removeItem('bookingData');
        localStorage.removeItem('formData');

      } catch (error) {
        console.error('Confirmation error:', error);
      }
    })();
  </script>
</body>
</html>
