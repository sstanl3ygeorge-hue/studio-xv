<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Studio XV</title>

  <!-- Tailwind -->
  <script src="https://cdn.tailwindcss.com"></script>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: #000;
      color: #fff;
      overflow-x: hidden;
    }
  </style>
</head>

<body>

<!-- NAV -->
<nav class="fixed top-0 left-0 right-0 z-50 bg-black/90 backdrop-blur">
  <div class="max-w-7xl mx-auto px-6 py-4 flex justify-between items-center">
    <span class="text-xl font-bold">Studio XV</span>

    <!-- Desktop -->
    <div class="hidden md:flex space-x-8">
      <a href="#home">Home</a>
      <a href="#services">Services</a>
      <a href="#portfolio">Portfolio</a>
      <a href="#booking">Booking</a>
      <a href="#about">About</a>
    </div>

    <!-- Mobile toggle -->
    <button id="menu-toggle" class="md:hidden text-3xl">☰</button>
  </div>
</nav>

<div id="mobile-menu"
  class="fixed top-[64px] right-0 h-[calc(100vh-64px)] w-4/5 max-w-sm bg-black
         transform translate-x-full transition-transform duration-300
         z-[9999] shadow-2xl">

  <div class="flex justify-end p-6">
    <button id="menu-close" class="text-3xl">✕</button>
  </div>

  <nav class="flex flex-col gap-8 text-center mt-10 text-xl">
    <a href="#home" class="mobile-link">Home</a>
    <a href="#services" class="mobile-link">Services</a>
    <a href="#portfolio" class="mobile-link">Portfolio</a>
    <a href="#booking" class="mobile-link">Booking</a>
    <a href="#about" class="mobile-link">About</a>
  </nav>
</div>

<!-- HERO -->
<section id="home" class="min-h-screen flex items-center justify-center px-6">
  <div class="text-center space-y-10">
    <div class="leading-none">
      <div class="tracking-[0.3em] opacity-80">STUDIO</div>
      <div class="text-7xl font-extrabold">XV</div>
    </div>

    <a href="#booking"
      class="inline-block px-10 py-4 rounded-lg text-lg font-semibold bg-pink-600">
      Book Your Session
    </a>
  </div>
</section>

<footer class="py-12 text-center opacity-70">
  © 2024 Studio XV. All rights reserved.
</footer>

<script>
  const toggle = document.getElementById('menu-toggle');
  const closeBtn = document.getElementById('menu-close');
  const menu = document.getElementById('mobile-menu');

  function openMenu() {
    menu.classList.remove('translate-x-full');
    document.body.style.overflow = 'hidden';
  }

  function closeMenu() {
    menu.classList.add('translate-x-full');
    document.body.style.overflow = '';
  }

  toggle.addEventListener('click', openMenu);
  closeBtn.addEventListener('click', closeMenu);

  menu.querySelectorAll('a').forEach(link =>
    link.addEventListener('click', closeMenu)
  );
</script>

</body>
</html>
