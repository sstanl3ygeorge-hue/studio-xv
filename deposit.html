<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Secure Deposit – Studio XV</title>
  <script src="https://cdn.tailwindcss.com"></script>

  <style>
    body {
      background: #000;
      color: #fff;
    }
    @keyframes fadeUp {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .animate-fade-up {
      animation: fadeUp 0.6s ease-out both;
    }
  </style>
</head>

<body class="min-h-screen flex items-center justify-center">
  <div class="animate-fade-up text-center space-y-6 max-w-md px-6">
    <h1 class="text-3xl font-bold">Secure Your Session</h1>

    <p id="deposit-text" class="opacity-80">
      Loading booking details...
    </p>

    <button
      id="deposit-button"
      class="inline-block px-10 py-4 rounded-lg bg-pink-600 font-semibold text-lg hover:bg-pink-500 transition disabled:opacity-50 disabled:cursor-not-allowed"
      disabled
    >
      Pay Deposit
    </button>

    <p class="text-sm opacity-60">
      Secure payment powered by Stripe
    </p>
  </div>

  <script>
    // Get booking details from localStorage
    const bookingData = JSON.parse(localStorage.getItem('bookingData') || '{}');
    
    const depositText = document.getElementById('deposit-text');
    const depositButton = document.getElementById('deposit-button');

    if (bookingData.deposit && bookingData.total && bookingData.serviceName) {
      depositText.innerHTML = `
        <strong class="text-xl">£${bookingData.deposit}</strong> deposit required<br>
        <span class="text-sm opacity-70">for ${bookingData.serviceName} (Total: £${bookingData.total})</span>
      `;
      depositButton.textContent = `Pay £${bookingData.deposit} Deposit`;
      depositButton.disabled = false;

      depositButton.addEventListener('click', async () => {
        depositButton.disabled = true;
        depositButton.textContent = 'Processing...';

        try {
          const response = await fetch('/.netlify/functions/create-checkout', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({
              depositAmount: bookingData.deposit,
              serviceName: bookingData.serviceName
            })
          });

          const data = await response.json();
          
          if (data.url) {
            window.location.href = data.url;
          } else {
            throw new Error('No checkout URL returned');
          }
        } catch (error) {
          console.error('Payment error:', error);
          depositButton.textContent = 'Payment Error - Try Again';
          depositButton.disabled = false;
          depositText.innerHTML = `
            <span class="text-red-400">Unable to process payment. Please try again or contact us directly.</span>
          `;
        }
      });
    } else {
      depositText.innerHTML = `
        <span class="text-yellow-400">No booking details found.</span><br>
        <span class="text-sm">Please complete the booking form first.</span>
      `;
      depositButton.style.display = 'none';
    }
  </script>
</body>
</html>
